<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#007bff" />
    <meta name="description" content="Smart Recipe Tracker - Your ultimate companion for discovering, planning, and cooking delicious recipes. Track nutrition, plan meals, and explore cuisines from around the world." />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Smart Recipe Tracker" />
    <meta property="og:description" content="Discover, plan, and cook delicious recipes with nutrition tracking and AI recommendations." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-app-domain.com" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Smart Recipe Tracker" />
    <meta name="twitter:description" content="Discover, plan, and cook delicious recipes with nutrition tracking and AI recommendations." />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-card.jpg" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://api.spoonacular.com" />
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Font Awesome (for additional icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" />
    
    <!-- Application Title -->
    <title>Smart Recipe Tracker</title>
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Smart Recipe Tracker",
      "description": "Your ultimate companion for discovering, planning, and cooking delicious recipes",
      "url": "https://your-app-domain.com",
      "applicationCategory": "LifestyleApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": [
        "Recipe Search and Discovery",
        "Nutrition Tracking",
        "Meal Planning",
        "AI-Powered Recommendations",
        "Favorite Recipe Management",
        "Analytics and Insights"
      ]
    }
    </script>
    
    <!-- Critical CSS Inlined for Performance -->
    <style>
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: 'Inter', sans-serif;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 10px;
      }
      
      .loading-subtitle {
        font-size: 16px;
        opacity: 0.8;
        margin-bottom: 30px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      
      /* Hide loading screen when app is ready */
      .app-ready .loading-screen {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
      
      /* Critical app styles */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8f9fa;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .no-js {
        padding: 20px;
        text-align: center;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- No JavaScript Fallback -->
    <noscript>
      <div class="no-js">
        <h1>Smart Recipe Tracker</h1>
        <p>You need to enable JavaScript to run this app.</p>
        <p>This application requires JavaScript to provide you with:</p>
        <ul style="text-align: left; display: inline-block;">
          <li>Interactive recipe search and discovery</li>
          <li>Real-time nutrition tracking</li>
          <li>Personalized meal planning</li>
          <li>AI-powered recipe recommendations</li>
          <li>Secure user authentication</li>
        </ul>
        <p>Please enable JavaScript in your browser and refresh the page.</p>
      </div>
    </noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <svg class="loading-logo" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.94-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
      </svg>
      <div class="loading-text">Smart Recipe Tracker</div>
      <div class="loading-subtitle">Loading your culinary experience...</div>
      <div class="loading-spinner"></div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      // Check if service workers are supported
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Hide loading screen when app is ready
      window.addEventListener('DOMContentLoaded', function() {
        // Set a minimum loading time for better UX
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            document.body.classList.add('app-ready');
          }
        }, 1500);
      });
      
      // Performance monitoring
      window.addEventListener('load', function() {
        if (window.performance && window.performance.timing) {
          const loadTime = window.performance.timing.loadEventEnd - window.performance.timing.navigationStart;
          console.log('Page load time:', loadTime + 'ms');
          
          // Send to analytics if available
          if (window.gtag) {
            window.gtag('event', 'timing_complete', {
              name: 'load',
              value: loadTime
            });
          }
        }
      });
      
      // Error boundary for unhandled errors
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        
        // Show user-friendly error message
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen && !document.body.classList.contains('app-ready')) {
          loadingScreen.innerHTML = `
            <div style="text-align: center; color: white;">
              <h2>Oops! Something went wrong</h2>
              <p>We're having trouble loading the app. Please try refreshing the page.</p>
              <button onclick="window.location.reload()" style="
                background: white; 
                color: #007bff; 
                border: none; 
                padding: 10px 20px; 
                border-radius: 5px; 
                cursor: pointer;
                font-weight: 600;
              ">
                Refresh Page
              </button>
            </div>
          `;
        }
      });
    </script>
